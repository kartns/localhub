services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: localhub-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - COOKIE_SECRET=${COOKIE_SECRET:-your-super-secret-cookie-key-change-in-production}
    volumes:
      # Mount local data folders - keeps database and uploads in sync
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    networks:
      - localhub-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: localhub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - localhub-network

networks:
  localhub-network:
    driver: bridge
