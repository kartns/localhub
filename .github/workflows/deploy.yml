name: ğŸš€ Deploy to VPS

on:
  push:
    branches: [ Production ]  # Deploy only on Production branch
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: ğŸŒŸ Deploy LocalHub to thelocalhub.gr
    runs-on: ubuntu-latest
    environment: production  # Use production environment
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: ğŸ§ª Run frontend tests (if any)
      run: |
        cd frontend
        npm run test --if-present || echo "No frontend tests found"

    - name: ğŸ§ª Run backend tests (if any)
      run: |
        cd backend
        npm run test --if-present || echo "No backend tests found"

    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build

    - name: âœ… Build success
      run: echo "âœ… Application built successfully!"

    - name: ğŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸŒŸ Starting deployment to thelocalhub.gr..."
          
          # Navigate to project directory
          cd /home/${{ secrets.VPS_USERNAME }}/projects/localhub || {
            echo "âŒ Project directory not found. Please clone the repository first:"
            echo "   git clone https://github.com/${{ github.repository }}.git localhub"
            exit 1
          }
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin ${{ github.ref_name }}
          
          # Run deployment script
          echo "ğŸ³ Running deployment script..."
          chmod +x deploy.sh
          sudo ./deploy.sh
          
          # Check deployment status
          echo "ğŸ“Š Checking deployment status..."
          docker-compose -f docker-compose.proxy.yml ps
          
          echo "âœ… Deployment completed!"
          echo "ğŸŒ LocalHub is live at https://thelocalhub.gr"

    - name: ğŸ‰ Deployment Success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Your LocalHub app is live at: https://thelocalhub.gr"

    - name: âŒ Deployment Failed
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs above for details."
        echo "You can also manually deploy by SSH'ing to your VPS and running:"
        echo "   cd localhub && sudo ./deploy.sh"
